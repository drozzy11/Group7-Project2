<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GH</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
            </div>
          </nav>
    </header>

    <main> 
        <div class="parameter-container">
        <div class="genre-container">
            <select class="form-select" aria-label="Default select example">
                <option selected>Genre</option>
                <option value="1">Rock</option>
                <option value="2">Pop</option>
                <option value="3">Country</option>
              </select>
            </div>

            <div class="popularity-container">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Popularity</option>
                    <option value="1">Top Hits</option>
                    <option value="2">New Wave</option>
                  </select>
                </div>

                <div class="number-container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Number of Songs</option>
                        <option value="1">3</option>
                        <option value="2">6</option>
                        <option value="2">8</option>
                      </select>
                      
                    </div>
                    
                </div>
                
                <button type="button" class="btn btn-secondary" id="generate-playlist-btn">Generate Playlist</button>
        <div>
            
            <h2 id="playlist-title">Playlist</h2>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Song 1</li>
                  <li class="list-group-item">Song 2</li>
                  <li class="list-group-item">Song 3</li>
                </ul>
              </div>

             
        
            </div>
        </div>
    </main>
</body>
</html>
