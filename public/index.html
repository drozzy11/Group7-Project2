<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Hub</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Pathway+Extreme:ital@0;1&display=swap" rel="stylesheet">
  
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="nav-container">
      <div class="container-fluid" id="nav">
        <a class="navbar-brand" href="#">
          <img class="micIcon" src="./assets/brand/voice-record-lace.png" alt="Logo" width="50" height="50" margin="0">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <img src="./assets/brand/voice-record-lace.png" alt="Navbar Toggler Icon">
          </span>
        </button>
        <h1 id="navbar-title">GrooveHub</h1>
        <p id="navbar-text">Your <i><b>Mood</b></i>. Your <i><b>Music</b></i>. Your <i><b>Groove</b></i>.</p>
      </div>  
    </nav>
  </header>
  
    

  <main>
    <div id = "login-container">
        <!-- Button trigger modal -->
    <button type="button" class="login-btn" data-toggle="modal" data-target="#exampleModalCenter">
      Login
    </button>
    <!-- Modal -->
    <div id="login-modal">
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" color="var(--cherry)" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-secondary">Login</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- End of Modal -->
    <!-- launches playlist.html -->
      <div id="launch-playlist">
        <button type="button" id="playlistBtn" class="btn"><a href="./playlist.html">Discover Your Soundtrack</a></button>
      </div>
    </div>

  </main>
<footer>
  <div id="footer-container">
    <div id="footer-text">
      <p>Credits: </p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./assets/index.js"></script>
</body>
</html>
